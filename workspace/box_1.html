<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Squid Game</title>
    </head>
    <style>
        h1{
            text-align : center;
        }
    </style>
    <body>
        <h1>오징어 게임</h1>
        <p>456억 원의 상금이 걸린 의문의 서바이벌에 참가한 사람들이 최후의 승자가 되기 위해 목숨을 걸고 극한의 게임에 도전하는 이야기를 담은 넷플릭스 시리즈</p>
        <p>빚에 쫓기는 수백 명의 사람들이 서바이벌 게임에 뛰어든다. 거액의 상금으로 새로운 삶을 시작하기 위해. 하지만 모두 승자가 될 순 없는 법. 탈락하는 이들은 끔찍한 결과를 각오해야 한다.</p>
    </body>
</html>
