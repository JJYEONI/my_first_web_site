<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid rgb(194, 127, 214);
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div{
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <input type="button" value="night" onclick="
        var target = document.querySelector('body');
            if(this.value ==='night'){
                target.style.backgroundColor='black';
                target.style.color='white';
                this.value = 'day';
            } else {
                target.style.backgroundColor='white';
                target.style.color='black';
                this.value = 'night';
            }
        ">
        <div id="grid">
            <div>KUROMI<img src="kuromi.jpg" width="100">
            </div>
            <div>자칭 마이멜로디의 라이벌인 쿠로미. 난폭하게 보일 때도 있지만 사실은 아주 여성스러운 타입이지요!? 검은색 두건과 핑크색 해골이 포인트랍니다. 취미는 일기 쓰기. 잘생긴 남자 애를 좋아하고 최근에는 연애 소설에 빠져있어요. 좋아하는 색은 검은색이고 좋아하는 음식은 락교예요.
            </div>
        </div>
        <input this type="button" value="night" onclick="
            if(this.value ==='night'){
                document.querySelector('body').style.backgroundColor='black';
                document.querySelector('body').style.color='white';
                this.value = 'day';
            } else {
                document.querySelector('body').style.backgroundColor='white';
                document.querySelector('body').style.color='black';
                this.value = 'night';
            }
        ">
        <span id="table"></span>
        <script>
            var humans = ["sagudori", "sagudori1", "sagudori2", "sagudori3", "sagudori4"];
            var html = "";
            for(var i=0; i<humans.length; i++) {
                html += "<span>"+humans[i]+"</span>";
            }
            document.getElementById("table").innerHTML = html;
        </script>
    </body>
</html>
